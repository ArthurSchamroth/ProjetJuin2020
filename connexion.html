<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Page de connexion</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/connexion.css">
    <!--Framework JavaSript-->
    <script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="js/connexion.js"></script>
</head>

<body>
    <header>
        <img src="img/tchat.png" alt="tchat" id="logo">
    </header>
    <form id="formulaireConnexion">
        <fieldset>
            <legend>Connexion</legend>
            <label for="identifiant">Email :</label>
            <input id="identifiant" name="idEmail" type="email" required>
            <label for="mdp">Mot de passe :</label>
            <input id="mdp" name="motPasse" type="password" required>
            <input id="boutonConnexion" type="submit" name="bouton" value="Se connecter">
        </fieldset>
    </form>
    <section id="erreur">
    </section>
    <section id="pasInscrit">
        <a href="http://craftbrakddns.myddns.me:536/creation.html">Pas encore inscrit ? Rejoins-nous !</a>
    </section>
    <footer class="credit">
        Ce site est l'oeuvre de Baptiste Bemelmans, Louis De Wilde, Fran√ßois Girondin et Arthur Schamroth.
    </footer>
</body>

</html>
