<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Inscription</title>
        <meta charset="utf-8">
        <script src="js/creation.js"></script>
        <link href="css/creation.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form id="formulaireCreation">
            <fieldset>
                <legend>Nouveau compte</legend>
                <label for="newEmail">Email :</label>
                <input id="newEmail" name="email" type="email" required>
                <label for="newNom">Nom :</label>
                <input id="newNom" name="nom" type="text" required>
                <label for="newPrenom">Prénom :</label>
                <input id="newPrenom" name="prenom" type="text" required>
                <label for="newPseudo">Pseudo :</label>
                <input id="newPseudo" name="pseudo" type="text" required>
                <label for="newMdp">Mot de passe :</label>
                <input id="newMdp" name="newMotPasse" type="password" required>
                <label for="newMdpVerif">Vérifier votre mot de passe :</label>
                <input id="newMdpVerif" name="newMotPasseVerif" type="password" required>
                <input id="boutonCrea" type="submit" name="crea" value="Créer mon compte">
            </fieldset>
        </form>
        <section id="erreurCrea">
        </section>
        </body>
</html>
